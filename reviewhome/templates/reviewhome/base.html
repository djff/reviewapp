{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Camer</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style type="text/css">
        .div-image{
                background-image: url({% static 'images/hearderimage.png' %});
        }
    </style>
</head>
<body>
    <div class="page-header div-image">
        <div class="arrange-header">
            <div class="row">
                <div class="col-md-2">
                    <img src={% static 'images/logo.png'%} class='logo'>
                </div>
                <div class="col-md-8">
                    <div class=" col-md-5 form-control field-search ">
                        <label class="field-label">
                            <span>Find</span>
                        </label>
                    </div>
                    <div class="col-md-6 col-md-offset-1 form-control field-search">
                        <label class="field-label">
                            <span>Near</span>
                        </label>
                    </div>
                    <div class="links">
                        <ul>
                            <li class="menu-list">
                                <a class="a-menu" href="/">Home</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">About Us</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Write a Review</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Find People</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Next Link</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Next Link</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Next Link</a>
                            </li>
                            <li class="menu-list">
                                <a class="a-menu" href="">Next Link</a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger btn-style">Sign up</button>
                    <div class="links">
                        <ul>
                            <li class="menu-list">
                                <a class="a-menu push" href="">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
